<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4B作业网</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #f5f5f7;
            --header-bg: #1c1c1e;
            --container-bg: #2d2d2d;
            --container-border: #48484a;
            --accent-color: #0a84ff;
        }
        [data-theme="light"] {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --header-bg: #ffffff;
            --container-bg: #ffffff;
            --container-border: #e0e0e0;
            --accent-color: #0071e3;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin:0;
            background:var(--bg-color);
            color:var(--text-color);
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }
        header {
            padding:1.5rem;
            background:var(--header-bg);
            position:sticky;
            top:0;
            border-bottom:1px solid var(--container-border);
        }
        h1 {
            margin:0;
            font-size:2rem;
            text-align:center;
        }
        .container {
            flex:1;
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
            gap:1.5rem;
            padding:1.5rem;
            margin:0 auto;
            width:95%;
            max-width:1200px;
        }
        section {
            background:var(--container-bg);
            border-radius:12px;
            padding:1.5rem;
            border:1px solid var(--container-border);
        }
        .subject {
            font-size:1.4rem;
            margin:0 0 1rem;
            padding-bottom:0.8rem;
            border-bottom:2px solid var(--accent-color);
        }
        ul {
            margin:0;
            padding:0;
            display:grid;
            gap:0.8rem;
        }
        li {
            padding:1rem;
            background:var(--container-bg);
            border-radius:8px;
            border:1px solid var(--container-border);
        }
        footer {
            padding:1rem;
            text-align:center;
            border-top:1px solid var(--container-border);
        }
        .theme-toggle {
            position:fixed;
            bottom:1.5rem;
            right:1.5rem;
            padding:0.8rem 1.5rem;
            border-radius:50px;
            background:var(--container-bg);
            border:1px solid var(--container-border);
            cursor:pointer;
        }
        @media (max-width:768px) {
            .container {
                grid-template-columns:1fr;
                padding:1rem;
            }
            h1 {
                font-size:1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>4B作业网</h1>
    </header>
    <div class="container">
        <section>
            <h2 class="subject">语文</h2>
            <ul>
                <li>书写P2～5</li>
                <li>TXL1 一～三</li>
                <li>yxL1</li>
            </ul>
        </section>
        <section>
            <h2 class="subject">数学</h2>
            <ul>
                <li>书P4-7</li>
                <li>口P1-3</li>
            </ul>
        </section>
        <section>
            <h2 class="subject">英语</h2>
            <ul>
                <li>修改演讲稿</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>Powered by GitHub Pages</p>
        <p><a href="mailto:4b@4-b.xyz">4b@4-b.xyz</a></p>
    </footer>
    <button class="theme-toggle" id="theme-toggle">切换亮色模式</button>
    <script>
        const t=document.getElementById('theme-toggle');
        let s=localStorage.getItem('theme')||'dark';
        const u=()=>{
            document.documentElement.setAttribute('data-theme',s);
            localStorage.setItem('theme',s);
            t.textContent=s==='dark'?'切换亮色模式':'切换暗黑模式';
        };
        t.addEventListener('click',()=>{
            s=s==='dark'?'light':'dark';
            u()
        });
        u();
    </script>
</body>
</html>
