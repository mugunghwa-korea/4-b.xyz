<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4B作业网</title>
    <style>
        @font-face {
            font-family: 'Noto Sans SC';
            src: url('/fonts/NotoSansSC-Regular.woff2') format('woff2');
            font-display: swap;
        }
        :root {
            --bg-color: #000;
            --text-color: #f5f5f7;
            --header-bg: linear-gradient(135deg,#1c1c1e,#121216);
            --info-bar-bg: rgba(28,28,30,.85);
            --container-bg: rgba(28,28,30,.92);
            --container-border: rgba(255,255,255,.12);
            --item-bg: rgba(44,44,46,.95);
            --accent-color: #0a84ff;
            --shadow-md: 0 8px 24px rgba(0,0,0,.1);
        }
        [data-theme="light"] {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --header-bg: linear-gradient(135deg,#fff,#f8f9ff);
            --info-bar-bg: rgba(255,255,255,.85);
            --container-bg: rgba(255,255,255,.92);
            --container-border: rgba(0,0,0,.08);
            --item-bg: rgba(255,255,255,.95);
            --accent-color: #0071e3;
        }
        body {
            font-family: 'Noto Sans SC',-apple-system,sans-serif;
            margin:0;
            background:var(--bg-color);
            color:var(--text-color);
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }
        header {
            padding:1.8rem;
            background:var(--header-bg);
            position:sticky;
            top:0;
            border-bottom:1px solid var(--container-border);
        }
        h1 {
            margin:0;
            font-size:2.4rem;
            text-align:center;
            background:linear-gradient(135deg,var(--accent-color),#34c759);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }
        .info-bar {
            padding:1rem;
            text-align:center;
            background:var(--info-bar-bg);
            border-bottom:1px solid var(--container-border);
        }
        .container {
            flex:1;
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
            gap:2rem;
            padding:2rem;
            margin:0 auto;
            width:95%;
            max-width:1400px;
        }
        section {
            background:var(--container-bg);
            border-radius:20px;
            padding:2rem;
            border:1px solid var(--container-border);
            box-shadow:var(--shadow-md);
        }
        .subject {
            font-size:1.6rem;
            margin:0 0 1.5rem;
            padding-bottom:1rem;
            border-bottom:2px solid var(--accent-color);
        }
        ul {
            margin:0;
            padding:0;
            display:grid;
            gap:.8rem;
        }
        li {
            padding:1.2rem;
            background:var(--item-bg);
            border-radius:14px;
            border:1px solid var(--container-border);
        }
        footer {
            padding:1.5rem;
            text-align:center;
            border-top:1px solid var(--container-border);
        }
        .theme-toggle {
            position:fixed;
            bottom:2rem;
            right:2rem;
            padding:1rem 1.8rem;
            border-radius:50px;
            background:var(--container-bg);
            border:1px solid var(--container-border);
            cursor:pointer;
        }
        #ad-modal {
            display:none;
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background:var(--container-bg);
            padding:20px;
            border-radius:10px;
            border:1px solid var(--container-border);
            box-shadow:var(--shadow-md);
            z-index:1000;
            text-align:center;
        }
        #ad-modal button {
            margin-top:10px;
            padding:8px 16px;
            background:var(--accent-color);
            color:#fff;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }
        @media (max-width:834px) {
            .container {
                grid-template-columns:1fr;
                padding:1.5rem;
            }
            h1 {
                font-size:2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>4B作业网</h1>
    </header>
    <div class="info-bar" id="info-bar">加载中...</div>
    <div class="container">
        <section>
            <h2 class="subject">语文</h2>
            <ul>
                <li>书写P2～5</li>
                <li>TXL1 一～三</li>
                <li>yxL1</li>
            </ul>
        </section>
        <section>
            <h2 class="subject">数学</h2>
            <ul>
                <li>书P4-7</li>
                <li>口P1-3</li>
            </ul>
        </section>
        <section>
            <h2 class="subject">英语</h2>
            <ul>
                <li>修改演讲稿</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>Powered by GitHub Pages</p>
        <p><a href="mailto:4b@4-b.xyz">4b@4-b.xyz</a></p>
    </footer>
    <button class="theme-toggle" id="theme-toggle">切换亮色模式</button>

    <!-- 非侵入式弹窗广告 -->
    <div id="ad-modal">
        <p>支持我们，点击广告以继续浏览！</p>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3482600140804620" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-3482600140804620"
             data-ad-slot="广告位ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <button onclick="closeAd()">关闭</button>
    </div>

    <script>
        const t=document.getElementById('theme-toggle');
        let s=localStorage.getItem('theme')||'dark';
        const u=()=>{
            document.documentElement.setAttribute('data-theme',s);
            localStorage.setItem('theme',s);
            t.textContent=s==='dark'?'切换亮色模式':'切换暗黑模式';
        };
        t.addEventListener('click',()=>{
            s=s==='dark'?'light':'dark';
            u()
        });
        u();

        fetch('https://api.github.com/repos/mugunghwa-korea/4-b.xyz')
            .then(r=>r.json())
            .then(d=>{
                const dt=new Date(d.pushed_at);
                document.getElementById('info-bar').textContent=`最近更新：${dt.getFullYear()}年${dt.getMonth()+1}月${dt.getDate()}日`;
            })
            .catch(()=>{
                document.getElementById('info-bar').textContent='最近更新：加载失败';
            });

        function closeAd() {
            document.getElementById('ad-modal').style.display = 'none';
        }
        window.onload = function() {
            document.getElementById('ad-modal').style.display = 'block';
        };
    </script>
</body>
</html>
