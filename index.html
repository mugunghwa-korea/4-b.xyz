<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4B作业网</title>
    <style>
        @font-face {
            font-family: 'SourceHanSansCN';
            src: url('https://webstatic.mihoyo.com/common/clgm-static/ys/fonts/zh-cn.ttf') format('truetype');
        }
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --header-bg: #4CAF50;
            --header-text: #fff;
            --info-bar-bg: #e8f5e9;
            --info-bar-text: #2e7d32;
            --container-bg: #fff;
            --container-shadow: rgba(0, 0, 0, 0.1);
            --subject-border: #ddd;
            --item-bg: #f8f8f8;
            --item-border: #4CAF50;
            --footer-bg: #333;
            --footer-text: #fff;
            --link-color: #007bff;
        }
        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-bg: #2e7d32;
            --header-text: #fff;
            --info-bar-bg: #1b5e20;
            --info-bar-text: #e0e0e0;
            --container-bg: #2d2d2d;
            --container-shadow: rgba(0, 0, 0, 0.3);
            --subject-border: #444;
            --item-bg: #3d3d3d;
            --item-border: #2e7d32;
            --footer-bg: #1e1e1e;
            --footer-text: #e0e0e0;
            --link-color: #64b5f6;
        }
        body {
            font-family: 'SourceHanSansCN', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: var(--header-bg);
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
            color: var(--header-text);
            font-weight: 300;
            font-size: 2rem;
        }
        .info-bar {
            background-color: var(--info-bar-bg);
            padding: 0.5em;
            text-align: center;
            font-size: 0.9em;
            color: var(--info-bar-text);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
            background-color: var(--container-bg);
            box-shadow: 0 0 10px var(--container-shadow);
        }
        .subject {
            margin-top: 1em;
            font-size: 1.2em;
            border-bottom: 1px solid var(--subject-border);
            padding-bottom: 0.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 0.5em 0;
            padding: 0.5em;
            background-color: var(--item-bg);
            border-left: 4px solid var(--item-border);
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: var(--footer-bg);
            color: var(--footer-text);
            margin-top: 1em;
        }
        footer p {
            margin: 0.2em 0;
        }
        a {
            color: var(--link-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .theme-toggle {
            position: fixed;
            bottom: 1em;
            right: 1em;
            background-color: var(--header-bg);
            color: var(--header-text);
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>4B作业网</h1>
    </header>
    <div class="info-bar" id="info-bar">加载中...</div>
    <div class="container">
        <section>
            <h3 class="subject">C</h3>
            <ul>
                <li>书写P2～5</li>
                <li>TXL1 一～三</li>
                <li>yxL1</li>
            </ul>
        </section>
        <section>
            <h3 class="subject">M</h3>
            <ul>
                <li>书P4-7</li>
                <li>口P1-3</li>
            </ul>
        </section>
        <section>
            <h3 class="subject">E</h3>
            <ul>
                <li>修改演讲稿</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>Powered by GitHub Pages</p>
        <p><a href="mailto:4b@4-b.xyz">4b@4-b.xyz</a></p>
    </footer>
    <button class="theme-toggle" id="theme-toggle">切换暗黑模式</button>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const savedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.textContent = theme === 'dark' ? '切换亮色模式' : '切换暗黑模式';
        };

        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            setTheme(systemTheme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        fetch('https://api.github.com/repos/mugunghwa-korea/4-b.xyz')
            .then(response => {
                if (!response.ok) throw new Error('网络响应错误');
                return response.json();
            })
            .then(data => {
                const lastUpdated = new Date(data.pushed_at);
                const formattedDate = `${lastUpdated.getFullYear()}年${lastUpdated.getMonth() + 1}月${lastUpdated.getDate()}日`;
                document.getElementById('info-bar').innerHTML = `最近更新：${formattedDate}`;
            })
            .catch(error => {
                console.error('获取更新日期失败：', error);
                document.getElementById('info-bar').innerHTML = '最近更新：加载失败，请稍后重试';
            });
    </script>
</body>
</html>
