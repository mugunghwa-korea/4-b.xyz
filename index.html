<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4B作业网</title>
    <style>
        @font-face {
            font-family: 'SourceHanSansCN';
            src: url('https://webstatic.mihoyo.com/common/clgm-static/ys/fonts/zh-cn.ttf') format('truetype');
        }
        body {
            font-family: 'SourceHanSansCN', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
            color: #fff;
            font-weight: 300;
            font-size: 2rem;
        }
        .info-bar {
            background-color: #e8f5e9;
            padding: 0.5em;
            text-align: center;
            font-size: 0.9em;
            color: #2e7d32;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .subject {
            margin-top: 1em;
            font-size: 1.2em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 0.5em 0;
            padding: 0.5em;
            background-color: #f8f8f8;
            border-left: 4px solid #4CAF50;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            margin-top: 1em;
        }
        footer p {
            margin: 0.2em 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container section {
            position: relative;
        }
        .container section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
        }
        .container section:not(:last-child) {
            margin-bottom: 2em;
            padding-bottom: 1em;
            border-right: none;
        }
        @media (min-width: 800px) {
            .container {
                display: flex;
                gap: 2em;
                padding: 2em;
            }
            .container section {
                flex: 1;
                margin-top: 0;
                padding: 1em;
                background-color: #fafafa;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                position: relative;
            }
            .container section:not(:last-child)::after {
                content: '';
                position: absolute;
                top: 0;
                bottom: 0;
                right: -1em;
                width: 1px;
                background-color: #ddd;
            }
            .container section:not(:last-child) {
                margin-bottom: 0;
                padding-bottom: 0;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>4B作业网</h1>
    </header>
    <div class="info-bar" id="info-bar">加载中...</div>
    <div class="container">
        <section>
            <h3 class="subject">语文</h3>
            <ul>
                <li>背诵《春晓》</li>
                <li>完成课后练习</li>
                <li>预习第三课生字词</li>
            </ul>
        </section>
        <section>
            <h3 class="subject">数学</h3>
            <ul>
                <li>完成练习册P35-38</li>
                <li>准备明天课堂小测</li>
            </ul>
        </section>
        <section>
            <h3 class="subject">英语</h3>
            <ul>
                <li>背诵单词表Unit 2</li>
                <li>完成在线听力练习</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>Powered by GitHub Pages</p>
        <p><a href="mailto:4b@4-b.xyz">4b@4-b.xyz</a></p>
    </footer>
    <script>
        fetch('https://api.github.com/repos/mugunghwa-korea/4-b.xyz')
            .then(response => {
                if (!response.ok) throw new Error('网络响应错误');
                return response.json();
            })
            .then(data => {
                const lastUpdated = new Date(data.pushed_at);
                const formattedDate = `${lastUpdated.getFullYear()}年${lastUpdated.getMonth() + 1}月${lastUpdated.getDate()}日`;
                document.getElementById('info-bar').innerHTML = `最近更新：${formattedDate}`;
            })
            .catch(error => {
                console.error('获取更新日期失败：', error);
                document.getElementById('info-bar').innerHTML = '最近更新：加载失败，请稍后重试';
            });
    </script>
</body>
</html>
